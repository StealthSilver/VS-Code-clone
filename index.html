<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="./assets/download.png" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <img src="./assets/download.png" alt="logo img" />
          <div class="vs">Visual Studio Code</div>
          <div class="docs">Docs</div>
          <div class="updates">Updates</div>
          <div class="blog">Blog</div>
          <div class="api">API</div>
          <div class="extentions">Extentions</div>
          <div class="faq">FAQ</div>
          <div class="github">Github Copilot</div>
        </div>
        <div class="nav-options"></div>

        <div class="nav-item">
          <div class="theme"><i class="fa-regular fa-sun"></i></div>
          <div class="input">
            <input type="text" placeholder="Search Docs " />
          </div>
          <div class="download">
            <button>Download</button>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="main1">Code faster with AI</div>
      <div class="main2">
        Visual Studio Code with GitHub Copilot supercharges your code
        <br />
        with AI-powered suggestions, right in your editor.
      </div>
      <div class="main2"></div>

      <div class="buttons">
        <button class="download2">Download for macOS</button>
        <button class="copilot">Try GitHub Copilot</button>
      </div>

      <div class="img">
        <img src="./assets/home-screenshot-copilot.png" alt="main image" />
      </div>
    </main>
  </body>
</html>
